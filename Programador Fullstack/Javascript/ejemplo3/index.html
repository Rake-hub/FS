<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="http://www.google.com/s2/favicons?domain=www.google.com">
  <title>Index</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Javascript function -->
  <script>
    function calcular() {
      let c1 = parseInt(document.miform.caja1.value);
      let c2 = parseInt(document.miform.caja2.value);
      let c3 = parseInt(document.miform.caja3.value);
      let c4 = parseInt(document.miform.caja4.value);
      let c5 = parseInt(document.miform.caja5.value);
      let c6 = parseInt(document.miform.caja6.value);

      c6 = c1 + c2 - c3 * c4 / c5;

      document.miform.caja6.value = c6;
    }
  </script>
</head>

<body>

  <br><br>

  <form action="" name="miform">
    <input type="text" name="caja1">+
    <input type="text" name="caja2">-
    <input type="text" name="caja3">*
    <input type="text" name="caja4">/
    <input type="text" name="caja5">
    <button onclick="calcular()" type="button">=</button>
    <input type="text" name="caja6">
  </form>




  <script src="script.js"></script>
</body>

</html>
