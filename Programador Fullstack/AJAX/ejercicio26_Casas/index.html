  <script>
    function pintaMapa(){
      let object={'mapa':'../../Images/Madrid.jpg'};

      localStorage.setItem('key', JSON.stringify(object));
      let objmapa=JSON.parse(localStorage.getItem('key'));

      node=document.createElement("input");
      node.setAttribute('src', objmapa.mapa);
      node.setAttribute('type','image');
      node.setAttribute('name','mapa');
      document.getElementById("madrid").appendChild(node);
    }
  </script>
</head>

<body onload="pintaMapa()">
  <center>
    <form name="madrid" id="madrid" action="mapa.php">
